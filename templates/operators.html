<!DOCTYPE HTML5>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Операторы</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h4>Время выполнения в миллисекундах</h4>
        <form hx-put="/operators" hx-target="this" hx-swap="outerHTML">
            <div>
              <label>Сложение</label>
              <input type="number" name="addition" value="200">
            </div> <br><br>
            <div class="form-group">
                <label>Умножение: </label> <br>
                <input type="number" name="multiplication" value="200">
            </div> <br><br>
            <div class="form-group">
                <label>Вычитание: </label> <br>
                <input type="number" name="substraction" value="200">
            </div> <br><br>
            <div class="form-group">
                <label>Деление: </label> <br>
                <input type="number" name="division" value="200">
            </div> <br><br>
            <button class="btn">Submit</button>
            <button class="btn" hx-get="/operators">Cancel</button>
          </form>
    </body>
</html>
